<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Cart - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-inter min-h-screen flex items-center justify-center">  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <header class="mb-6 text-center">
      <div class="flex justify-center mb-4">
        <h1 class="text-2xl font-bold text-gray-800 flex items-center">
          <span class="mr-2">ðŸ›’</span> Smart Cart
        </h1>
      </div>
    </header>
    <main>
      <!-- Tab navigation -->
      <div class="flex border-b mb-4">
        <button id="loginTab" class="flex-1 py-2 px-4 font-medium text-center border-b-2 border-blue-500 text-blue-500">
          Login
        </button>
        <button id="signupTab" class="flex-1 py-2 px-4 font-medium text-center text-gray-500">
          Sign Up
        </button>
      </div>

      <!-- Login Form -->
      <div id="loginPanel">
        <form id="loginForm" class="space-y-4">
          <div>
            <input type="email" id="email" placeholder="Email address" required 
                  class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <input type="password" id="password" placeholder="Password" required 
                  class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 font-semibold">
            Login
          </button>
        </form>
        <div class="mt-4">
          <button id="googleSignInBtn" class="w-full flex items-center justify-center bg-white border border-gray-300 rounded py-2 px-4 text-gray-700 hover:bg-gray-50">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-5 h-5 mr-2">
            Sign in with Google
          </button>
        </div>
        <div class="mt-4 text-center">
          <a href="#" id="forgotPassword" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
        </div>
      </div>

      <!-- Sign Up Form -->
      <div id="signupPanel" class="hidden">
        <form id="signupForm" class="space-y-4">
          <div>
            <input type="text" id="signupName" placeholder="Full Name" required 
                  class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <input type="email" id="signupEmail" placeholder="Email address" required 
                  class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <input type="password" id="signupPassword" placeholder="Password (at least 6 characters)" required minlength="6"
                  class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6"
                  class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 font-semibold">
            Create Account
          </button>
        </form>
      </div>

      <div id="loginMessage" class="mt-4 text-center text-sm text-red-500"></div>

      <!-- Default credentials hint -->
      <div class="mt-6 p-4 bg-gray-100 rounded-md">
        <h3 class="font-medium text-gray-700 mb-2">Test Account</h3>
        <p class="text-sm text-gray-600">
          Email: <span class="font-medium">test@smartcart.com</span><br>
          Password: <span class="font-medium">test123</span>
        </p>
      </div>
    </main>
    <footer class="mt-8 text-center text-gray-400 text-xs">
      <p>&copy; 2025 Smart Cart</p>
    </footer>
  </div>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <!-- Add Firebase Auth SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
